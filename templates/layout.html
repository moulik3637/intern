<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Intern Task Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-purple-800 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold tracking-wide">Intern Task Dashboard</div>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('admin_dashboard') }}" class="hover:underline">Admin</a>
                {% if session.get('loggedin') %}
                    <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 text-center text-sm text-gray-500">
        &copy; 2025 Intern Manager. All rights reserved.
    </footer>

</body>
</html>
